<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #667eea;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è Hypex eCommerce</div>

        <div class="icon">‚úÖ</div>

        <h1>Account Activation</h1>

        <div class="description">
            Welcome! Click the button below to activate your account and start shopping.
        </div>

        <div id="messages" class="alert"></div>

        <form id="activationForm" method="post" action="/auth/activate/">
            {% csrf_token %}
            <input type="hidden" name="uid" value="{{ uid }}">
            <input type="hidden" name="token" value="{{ token }}">

            <button type="submit" class="btn" id="activateBtn">
                Activate Account
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Activating your account...
            </div>
        </form>
    </div>

    <script>
        document.getElementById('activationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const uid = formData.get('uid');
            const token = formData.get('token');
            const activateBtn = document.getElementById('activateBtn');
            const loading = document.getElementById('loading');
            const messages = document.getElementById('messages');

            // Clear previous messages
            messages.style.display = 'none';
            messages.className = 'alert';

            // Show loading state
            activateBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/auth/activate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    },
                    body: JSON.stringify({ uid, token })
                });

                if (response.ok || response.status === 204) {
                    messages.className = 'alert alert-success';
                    messages.innerHTML = 'üéâ Account activated successfully! Redirecting to login...';
                    messages.style.display = 'block';

                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/admin/login/';
                    }, 2000);

                } else {
                    const data = await response.json();
                    const errorMessage = data.detail || data.error || 'Activation failed. Please try again.';
                    messages.className = 'alert alert-error';
                    messages.innerHTML = `‚ùå ${errorMessage}`;
                    messages.style.display = 'block';
                }

            } catch (error) {
                console.error('Activation error:', error);
                messages.className = 'alert alert-error';
                messages.innerHTML = '‚ùå Network error. Please check your connection and try again.';
                messages.style.display = 'block';
            } finally {
                // Hide loading state
                activateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
